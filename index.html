<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <section>
      <!-- Title above table -->
      <h2 id="page-title">Attendance</h2>

      <table id="attendance-table">
        <thead>
          <tr>
            <th>
              <div class="dropdown-container">
                <select id="group-dropdown">
                  <option value="G1">G1</option>
                  <option value="G2">G2</option>
                  <option value="G3">G3</option>
                  <option value="G4">G4</option>
                  <option value="G5">G5</option>
                  <option value="G6">G6</option>
                  <option value="G7">G7</option>
                  <option value="G8">G8</option>
                </select>
                <select id="team-dropdown">
                  <option value="ALL">All</option>
                  <option value="T1">T1</option>
                  <option value="T2">T2</option>
                  <option value="T3">T3</option>
                  <option value="T4">T4</option>
                </select>
              </div>
            </th>
            <th>Online</th>
            <th>Cam</th>
            <th>Physical</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript will add rows here -->
        </tbody>
      </table>

      <!-- Meeting name input + report button -->
      <div class="report-section controls">
        <input 
          type="text" 
          id="meeting-name" 
          placeholder="Meeting name" 
        />
        <div class="time-section">
          <label><input type="checkbox" class="time-checkbox" value="10AM"> 10AM</label>
          <label><input type="checkbox" class="time-checkbox" value="11:40AM"> 11:40AM</label>
          <label><input type="checkbox" class="time-checkbox" value="5PM"> 5PM</label>
          <label><input type="checkbox" class="time-checkbox" value="6PM"> 6PM</label>
          <label><input type="checkbox" class="time-checkbox" value="10PM"> 10PM</label>
        </div>
        <button id="report-btn">Report</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Attendance App</p>
  </footer>

</body>
</html>
